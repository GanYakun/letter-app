<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>登录 - Letter</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      overflow-y: hidden;
      /* 去掉垂直滚动条 */
    }

    .login-box input,
    .login-box button,
    .switch-mode,
    .avatar-preview {
      -webkit-app-region: no-drag;
    }

    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      -webkit-app-region: drag;
    }

    .login-box {
      width: 100%;
      height: 100%;
      padding: 24px;
      background-color: white;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box button {
      width: 90%;
      padding: 10px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-box button:hover {
      background-color: #009688;
    }

    .switch-mode {
      margin-top: 15px;
      font-size: 14px;
      color: #00bfa5;
      cursor: pointer;
    }

    .avatar-preview {

      width: 80px;
      height: 80px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .login-avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 自定义弹窗样式 */
    .error-mask {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-box {
      background: #fff;
      color: #d00;
      padding: 24px 40px;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      min-width: 180px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="login" class="login-container">
    <!-- 自定义错误弹窗 -->
    <div v-if="showError" class="error-mask" @click="showError=false">
      <div class="error-box">{{ errorMsg }}</div>
    </div>
    <div class="login-box">
      <!-- 登录表单 -->
      <div v-if="mode === 'login'" style="padding-top: 25px;">
        <!-- <h3>欢迎回来</h3> -->

        <!-- 新增：用户头像 -->
        <div class="avatar-preview">
          <img :src="avatarUrl" alt="用户头像" class="login-avatar" />
        </div>

        <input type="text" v-model="username" placeholder="账号" autofocus @blur="onUsernameBlur" />
        <input type="password" v-model="password" placeholder="密码" @keyup.enter="login" />
        <button @click="login">登录</button>
        <div class="switch-mode" @click="toggleMode">没有账号？去注册</div>
      </div>

      <!-- 注册表单 -->
      <div v-else>
        <h2>欢迎注册</h2>
        <input type="text" v-model="newUsername" placeholder="请输入账号" autofocus />
        <input type="password" v-model="newPassword" placeholder="请输入密码" />
        <input type="password" v-model="confirmPassword" placeholder="确认密码" @keyup.enter="register" />
        <button @click="register">下一步</button>
        <div class="switch-mode" @click="toggleMode">已有账号？去登录</div>
      </div>
    </div>
  </div>

  <!-- 引入 Vue 和 ipcRenderer -->
  <script src="../../vue.js"></script>
  <script src="../../../node_modules/axios/dist/axios.min.js"></script>

  <script>
    // const { Client } = require('@stomp/stompjs');
    new Vue({
      el: '#login',
      data: {
        mode: 'login', // login / register
        username: '',
        password: '',
        newUsername: '',
        newPassword: '',
        confirmPassword: '',
        avatarUrl: '../../../renderer/assets/defualtAvatar.png',
        showError: false,
        errorMsg: ''
      },
      methods: {
        onUsernameBlur(e) {
          let url = 'http://localhost:8083/auth/party/photo/' + e.target.value;
          axios.get(url, { responseType: 'blob' })
            .then((res) => {
              if (res.status === 200) {
                const imageUrl = URL.createObjectURL(res.data); // 创建临时对象 URL
                this.avatarUrl = imageUrl; // 更新头像路径
              } else {
                this.avatarUrl = '../../../renderer/assets/defualtAvatar.png';
              }
            });
        },
        toggleMode() {
          this.mode = this.mode === 'login' ? 'register' : 'login';
        },
        async login() {
          if (this.username && this.password) {
            await axios({
              method: 'post',
              url: 'http://localhost:8083/auth/login',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
              },
              data: {
                username: this.username,
                password: this.password,
              }
            }).then((res) => {
              console.log("res", res)
              if (res.data.code === 200) {
                this.showError = true;
                this.errorMsg = '登录成功';
                setTimeout(() => {
                  this.showError = false;
                  window.electronAPI.loginSuccess(this.username)
                }, 800);
              } else {
                this.showError = true;
                this.errorMsg = '登录失败';
                this.$nextTick(() => {
                  this.$el.querySelector('input[placeholder="账号"]').focus();
                });
              }
            })
          } else {
            this.showError = true;
            this.errorMsg = '请输入用账号和密码';
          }
        },
        register() {
          if (!this.newUsername || !this.newPassword || !this.confirmPassword) {
            alert('请填写所有字段');
            return;
          }

          if (this.newPassword !== this.confirmPassword) {
            alert('两次输入的密码不一致');
            return;
          }

          axios({
            method: 'post',
            url: 'http://localhost:8083/auth/user/add',
            headers: {
              'Content-Type': 'application/json'
            },
            data: {
              userLoginId: this.newUsername,
              currentPassword: this.newPassword,
            }

          }).then((res) => {
            console.log("res", res)
            if (res.data.code === 200) {
              // alert('注册成功');
              window.location.href = './profile.html?username=' + this.newUsername; // Redirect to profile page
              this.mode = 'login';
            } else {
              alert('注册失败');
            }
          })
        }
      }
    });
  </script>
</body>

</html>
